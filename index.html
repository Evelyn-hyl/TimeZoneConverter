<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Zone Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="assets/fonts/Didot Regular.woff2" as="font" type="font/woff2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body class="overlay-container" style="background-color: #929673;">
    <div class="content-container">
      <h1 class="top-vertical-line" id="h1TimeZone">TIME ZONE</h1>
      <h1 class="vertical-line" id="h1Converter">Converter</h1>
    </div>

    <div class="converter-input-container">
      <!-- Input Descriptions Div -->
      <div class="box-descriptions-container">
        <h5 id="timeZoneCityDescription">From: Continent / City</h5>
        <h5 id="dateDescription">Date</h5>
        <h5 id="timeDescription">Time</h5>
      </div>

      <!-- Input Field Div -->
      <div class="input-field-container">

        <div class="time-zone-selection-box">
          <input type="text" id="inputTimezoneSearch" placeholder="Search timezone...">
              <div class="time-zone-search-results" id="inputTimezoneResults"></div>
          </input>
        </div>

        <div class="date-input-box">
          <input id="datepicker" width="180" />
          <script>
              $('#datepicker').datepicker({
                  uiLibrary: 'bootstrap5'
              });
          </script>
        </div>

        <div class="hour-selection-box">
          <select id="hourDropdown">
            <option tabindex="0">01</option>
            <option tabindex="0">02</option>
            <option tabindex="0">03</option>
            <option tabindex="0">04</option>
            <option tabindex="0">05</option>
            <option tabindex="0">06</option>
            <option tabindex="0">07</option>
            <option tabindex="0">08</option>
            <option tabindex="0">09</option>
            <option tabindex="0">10</option>
            <option tabindex="0">11</option>
            <option tabindex="0">12</option>
          </select>
        </div>

        <p class="time-colon">:</p>

        <input type="text" class="minute-input-box" id="minuteInput" placeholder="00">

        <div class="am-pm-container">
          <button class="am-pm-button" id="amButton">AM</button>
          <button class="am-pm-button"id="pmButton">PM</button>
        </div>
      </div> 
    </div> 

    <div class="converter-output-container">
      <!-- Output Descriptions Div -->
      <div class="box-descriptions-container">
        <h5 id="timeZoneCityDescription">To: Continent / City     </h5>
        <h5 id="dateOutputDescription">Date</h5>
        <h5 id="timeOutputDescription">Time</h5>
      </div>

      <!-- Output field Div -->
      <div class="output-field-container">
        <div class="time-zone-selection-box">
          <input id="outputTimezoneSearch" name="outputTimezone" placeholder="Search timezone...">
            <div class="time-zone-search-results" id="outputTimezoneResults"></div>
          </input>
        </div>
        <div class="date-input-box" id="dateOutputDisplay"></div>
        <div class="hour-selection-box" id="hourOutputDisplay"></div>
        <p class="time-colon" id="outputTimeColon">:</p>
        <div class="minute-input-box" id="minuteOutputDisplay"></div>
        <div class="am-pm-container">
          <button class="am-pm-button" id="amOutputDisplay">AM</button>
          <button class="am-pm-button" id="pmOutputDisplay">PM</button>
        </div>
      </div>
    </div>

    <div class="conversion-result-container">
      <button id="convertButton">CONVERT</button>
    </div>

    <script src="dist/bundle.js"></script>
    <!-- Include Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- Include Moment Timezone with data -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data-10-year-range.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://kit.fontawesome.com/c5dd4148f7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
